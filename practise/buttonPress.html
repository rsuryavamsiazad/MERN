<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Testing</title>
  <link rel="stylesheet" href="sample.css">
  <style>
    * {
      background-color: black;
      color: white;
      font-family: cursive;
      padding: 0;
      margin: 20px;
    }

    button {
      height: 50px;
      width: 150px;
      border: black;
      background-color: aliceblue;
      color: black;
      border-radius: 15px;
      box-shadow: inset 0px 2px 5px 1px rgb(0, 0, 0.75);
    }

    .even {
      background-color: rgb(58, 173, 0);
      box-shadow: inset 0px 2px 10px 1px rgba(0, 0, 0, 0.75);

    }
  </style>
</head>

<body>
  The button changes color when press it <br>

  <button onclick="c()">I was pressed</button>
</body>
<script>
  let counts = localStorage.getItem('count');
  let count = JSON.parse(counts) || 0;
  let btn = document.querySelector('button');
  btn.innerText = `I was pressed ${count}`;
  if (count % 2 == 0) {
      btn.classList.add('even');
    } else {
      btn.classList.remove('even');
    }
  function c() {
    count++;
    if (count % 2 == 0) {
      btn.classList.add('even');
    } else {
      btn.classList.remove('even');
    }
    btn.innerText = `I was pressed ${count}`;
    localStorage.setItem('count', JSON.stringify(count));
  }

  // count = localStorage.getItem(JSON.parse('count'))
</script>

</html>
