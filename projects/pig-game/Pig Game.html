<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pig Game</title>
    <link rel="stylesheet" href="pig.css">
</head>
<body>
    <div class="container">
        <main>
            <span>PIG GAME</span>
            <section class="player0 active">
                <h2 class="player" id="name-0">Player 1</h2>
                <p class="score" id="score--0">0</p>
                <div class="currentScore">
                    <p class="text0">current</p>
                    <p class="text1" id="current--0">44</p>
                </div>
            </section>
            <section class="player1">
                <h2 class="player" id="name-1">Player 2</h2>
                <p class="score" id="score--1">0</p>
                <div class="currentScore">
                    <p class="text0">current</p>
                    <p class="text1" id="current--1">55</p>
                </div>
            </section>

            <img id='img' src="images/inverted-dice-6.png" alt="Image of a Dice">
            <button class="btn game" id="new">New game</button>
            <button class="btn dice" id="dice--btn">Roll Dice</button>
            <button class="btn hold" id="hold-btn"> Hold</button>

            <!-- java script tag down below -->
            <script src="Pig.js"></script>
        </main>
    </div>
</body>
</html>
